<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator</title>

    <!---Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!---Styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calc-container">

        <!-- Input -->
        <div class="input">
            <p id="previous" class="">previous</p>
            <h1 id="current">0</h1>
        </div>
        

        <div class="button-container">
            <!-- Control Buttons -->
            <div class="control-btn-container">
                <!-- Backspace -->
                <button id="delete" class="control-btn">
                    <svg width="36px" height="36px" viewBox="2 -1 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <!-- Clear AC/C -->
                <button id="clear" class="control-btn">AC</button>
                <!-- Percent % -->
                <button id="percent" class="control-btn">%</button>
            </div>
            
            <!-- Operation Buttons -->
            <div class="operation-btn-container">
                <!-- Divide -->
                <button class="operation-btn">&divide;</button>
                <!-- Multiply -->
                <button class="operation-btn">&times;</button>
                <!-- Minus -->
                <button class="operation-btn">&minus;</button>
                <!-- Add -->
                <button class="operation-btn">+</button>
                <!-- Equals -->
                <button class="operation-btn">=</button>
            </div>

            <!-- Primary Buttons -->
            <div id="primary-btn-container" class="primary-btn-container">
                <button id="seven" class="primary-btn">7</button>
                <button id="eight" class="primary-btn">8</button>
                <button id="nine" class="primary-btn">9</button>

                <button id="four" class="primary-btn">4</button>
                <button id="five" class="primary-btn">5</button>
                <button id="six" class="primary-btn">6</button>

                <button id="one" class="primary-btn">1</button>
                <button id="two" class="primary-btn">2</button>
                <button id="three" class="primary-btn">3</button>
                
                <button id="negation" class="primary-btn">+/&minus;</button>
                <button id="zero" class="primary-btn">0</button>
                <button id="decimal" class="primary-btn">.</button>
                
            </div>
        </div>
        <p id="copyright"></p>
    </div>

    

    <script src="index.js"></script>

</body>
</html>
